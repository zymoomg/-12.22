<script>
    let boardSize = 10;
    let mineCount = 15;
    let board = [];
    let revealedCount = 0;
    let gameActive = false;
    let timerInterval;
    let timeElapsed = 0;
    let achievements = [];
    const achievementList = [
        "èµ¢å¾—æ¯”èµ› ğŸ¥‡",
        "ç¬¬ä¸€æ¬¡ç‚¹å‡» ğŸ–±ï¸",
        "æ­ç¤º 10 ä¸ªå®‰å…¨æ ¼å­ ğŸ”Ÿ",
        "æ­ç¤º 20 ä¸ªå®‰å…¨æ ¼å­ 2ï¸âƒ£0ï¸âƒ£",
        "æ ‡è®° 5 ä¸ªé›· ğŸš©",
    ];

    let inactivityTimer;

    function createBoard() {
        board = Array.from({ length: boardSize }, () => Array(boardSize).fill(0));
        for (let i = 0; i < mineCount; i++) {
            let x, y;
            do {
                x = Math.floor(Math.random() * boardSize);
                y = Math.floor(Math.random() * boardSize);
            } while (board[x][y] === 'X');
            board[x][y] = 'X';
            updateSurroundingCells(x, y);
        }
    }

    function updateSurroundingCells(x, y) {
        for (let i = -1; i <= 1; i++) {
            for (let j = -1; j <= 1; j++) {
                const newX = x + i;
                const newY = y + j;
                if (newX >= 0 && newX < boardSize && newY >= 0 && newY < boardSize && board[newX][newY] !== 'X') {
                    board[newX][newY]++;
                }
            }
        }
    }

    function revealCell(x, y) {
        resetInactivityTimer();
        if (!gameActive || document.getElementById(`cell-${x}-${y}`).classList.contains('clicked')) return;

        if (revealedCount === 0) {
            addAchievement(achievementList[1]); // ç¬¬ä¸€æ¬¡ç‚¹å‡»
        }

        if (board[x][y] === 'X') {
            document.getElementById('message').innerText = 'æ¸¸æˆç»“æŸï¼ğŸ’”';
            clearInterval(timerInterval);
            revealAllCells();
            gameActive = false;
            return;
        }

        revealedCount++;
        document.getElementById(`cell-${x}-${y}`).innerText = board[x][y] > 0 ? board[x][y] : '';
        document.getElementById(`cell-${x}-${y}`).classList.add('clicked');

        if (revealedCount === 10) {
            addAchievement(achievementList[2]); // æ­ç¤º 10 ä¸ªå®‰å…¨æ ¼å­
        } else if (revealedCount === 20) {
            addAchievement(achievementList[3]); // æ­ç¤º 20 ä¸ªå®‰å…¨æ ¼å­
        }

        if (board[x][y] === 0) {
            for (let i = -1; i <= 1; i++) {
                for (let j = -1; j <= 1; j++) {
                    const newX = x + i;
                    const newY = y + j;
                    if (newX >= 0 && newX < boardSize && newY >= 0 && newY < boardSize) {
                        revealCell(newX, newY);
                    }
                }
            }
        }

        if (revealedCount === (boardSize * boardSize - mineCount)) {
            document.getElementById('winMessage').style.display = 'block';
            clearInterval(timerInterval);
            gameActive = false;
            addAchievement(achievementList[0]); // èµ¢å¾—æ¯”èµ›
        }
    }

    function revealAllCells() {
        for (let i = 0; i < boardSize; i++) {
            for (let j = 0; j < boardSize; j++) {
                const cell = document.getElementById(`cell-${i}-${j}`);
                if (board[i][j] === 'X') {
                    cell.classList.add('bomb');
                } else {
                    cell.innerText = board[i][j] > 0 ? board[i][j] : '';
                }
                cell.classList.add('clicked');
            }
        }
    }

    function toggleFlag(x, y) {
        const cell = document.getElementById(`cell-${x}-${y}`);
        if (!cell.classList.contains('clicked')) {
            if (cell.classList.contains('flag')) {
                cell.classList.remove('flag');
                cell.innerText = '';
            } else {
                cell.classList.add('flag');
                cell.innerText = 'ğŸš©';
                addAchievement("æ ‡è®° 5 ä¸ªé›· ğŸš©");
            }
        }
    }

    function createCells() {
        const boardElement = document.getElementById('board');
        boardElement.innerHTML = '';
        boardElement.style.gridTemplateColumns = `repeat(${boardSize}, 50px)`;
        boardElement.style.gridTemplateRows = `repeat(${boardSize}, 50px)`;
        for (let i = 0; i < boardSize; i++) {
            for (let j = 0; j < boardSize; j++) {
                const cell = document.createElement('div');
                cell.classList.add('cell');
                cell.id = `cell-${i}-${j}`;
                cell.addEventListener('click', () => revealCell(i, j));
                cell.addEventListener('contextmenu', (event) => {
                    event.preventDefault();
                    toggleFlag(i, j);
                });
                boardElement.appendChild(cell);
            }
        }
    }

    function startGame() {
        const difficulty = document.getElementById('difficulty').value;
        switch (difficulty) {
            case 'easy':
                boardSize = 8;
                mineCount = 10;
                break;
            case 'medium':
                boardSize = 10;
                mineCount = 15;
                break;
            case 'hard':
                boardSize = 12;
                mineCount = 20;
                break;
        }
        gameActive = true;
        revealedCount = 0;
        timeElapsed = 0;
        document.getElementById('timer').innerText = `æ—¶é—´: 0ç§’`;
        document.getElementById('message').innerText = '';
        document.getElementById('winMessage').style.display = 'none';
        createBoard();
        createCells();
        startTimer();
        resetInactivityTimer();
    }

    function confirmRestart() {
        if (confirm("ä½ ç¡®å®šè¦é‡æ–°å¼€å§‹æ¸¸æˆå—ï¼Ÿ")) {
            endGame();
            startGame();
        }
    }

    function endGame() {
        gameActive = false;
        document.getElementById('message').innerText = 'æ¸¸æˆå·²ç»“æŸã€‚ğŸ’”';
        revealAllCells();
        clearInterval(timerInterval);
    }

    function giveHint() {
        if (!gameActive) return;

        let hintGiven = false;
        for (let i = 0; i < boardSize; i++) {
            for (let j = 0; j < boardSize; j++) {
                if (!document.getElementById(`cell-${i}-${j}`).classList.contains('clicked') && board[i][j] !== 'X') {
                    revealCell(i, j);
                    hintGiven = true;
                    break;
                }
            }
            if (hintGiven) break;
        }
    }

    function startTimer() {
        timerInterval = setInterval(() => {
            timeElapsed++;
            document.getElementById('timer').innerText = `æ—¶é—´: ${timeElapsed}ç§’`;
        }, 1000);
    }

    function addAchievement(achievement) {
        if (!achievements.includes(achievement)) {
            achievements.push(achievement);
            updateAchievementList();
            showAchievementNotification(achievement);
        }
    }

    function updateAchievementList() {

        achievementListElement.innerHTML = achievements.length > 0 ? achievements.join('<br>') : 'æ²¡æœ‰æˆå°±ã€‚';

    function showAchievementNotification(achievement) {

    function resetInactivityTimer() {
